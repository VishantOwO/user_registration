<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Parking Spots - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #2c3e50;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar h3 {
            margin-bottom: 30px;
            color: white;
            font-size: 1.2rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }
        .main-content {
            padding: 20px;
        }
        .create-account-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .welcome-text {
            color: white;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .navbar {
            background-color: Transparent !important;
        }
        body {
            background-image: url('/images/parking-bg.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<!-- Updated navbar fragment syntax -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>User Registration</h3>
            <ul>
                <li><a href="#">Add new User</a></li>
                <li><a href="#">Update Profile</a></li>
                <li><a href="#">View User by Vehicle</a></li>
                <li><a href="#">Modify User Contact Info</a></li>
                <li><a href="#">Modify User Vehicle Info</a></li>
                <li><a href="#">Delete User Account</a></li>
            </ul>
        </div>

        <div class="col-md-9 main-content">
            <div class="create-account-header">
                <h2>Create Your Account</h2>

                <p class="welcome-text">Welcome to SmartPark! Please fill in the details to register.</p>
            </div>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>


                        <!-- Added userType selection -->
                        <div class="form-group">
                            <label for="userType">User Type</label>
                            <select class="form-control" id="userType" th:field="*{userType}" required>
                                <option value="">Select User Type</option>
                                <option value="VEHICLE_OWNER">Vehicle Owner</option>
                                <option value="PARKING_ADMIN">Parking Admin</option>
                            </select>
                            <span class="text-danger" th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}"></span>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                        </div>



                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                            <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                        </div>



                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
