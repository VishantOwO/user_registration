<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Parking Spots - Edit Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
		body {
		    background-color: #f8f9fa;
		    min-height: 100vh;
		    margin: 0;
		    padding: 0;
		    font-family: -apple-system, system-ui, sans-serif;
		}

		:root {
		    --header-blue: #3498db;
		    --button-green: #27ae60;
		    --panel-width: 300px;
		}

		.navbar {
		    background-color: #2c3e50 !important;
		    padding: 0.5rem 1rem;
		    position: fixed;
		    width: 100%;
		    top: 0;
		    z-index: 1000;
		    height: 60px;
		}

		.navbar-brand {
		    color: white !important;
		    font-size: 1.2rem;
		    font-weight: bold;
		    padding: 0;
		}

		.nav-link {
		    color: white !important;
		    padding: 0.5rem 1rem !important;
		}

		.nav-link.active {
		    color: #3498db !important;
		}

		.sidebar {
		    background-color: #2c3e50;
		    min-height: calc(100vh - 60px);
		    padding: 20px;
		    color: white;
		    margin-top: 60px;
		    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
		}

		.sidebar h3 {
		    color: white;
		    font-size: 1.2rem;
		    margin-bottom: 30px;
		    padding-bottom: 10px;
		    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		.sidebar ul {
		    list-style: none;
		    padding: 0;
		}

		.sidebar ul li {
		    margin-bottom: 15px;
		}

		.sidebar ul li a {
		    color: white;
		    text-decoration: none;
		    display: block;
		    padding: 8px 15px;
		    border-radius: 0.375rem;
		    transition: all 0.2s;
		}

		.sidebar ul li a:hover {
		    background-color: rgba(52, 152, 219, 0.1);
		    color: #3498db;
		}

		.main-content {
		    margin-top: 60px;
		    padding: 2rem;
		    background-color: #f8f9fa;
		}

		.dashboard-header {
		    background-color: var(--header-blue);
		    color: white;
		    padding: 1.5rem;
		    border-radius: 0.5rem;
		    margin-bottom: 2rem;
		    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.card {
		    border: none;
		    border-radius: 0.5rem;
		    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		    margin-bottom: 1.5rem;
		}

		.btn {
		    border-radius: 0.375rem;
		    padding: 0.75rem 1rem;
		    font-weight: 500;
		    transition: all 0.2s;
		}

		.btn-primary {
		    background-color: var(--header-blue);
		    border: none;
		}

		.btn-primary:hover {
		    background-color: #2980b9;
		}

		.form-control {
		    border-radius: 0.375rem;
		    padding: 0.75rem;
		    border: 1px solid #dee2e6;
		}

		.form-control:focus {
		    border-color: #3498db;
		    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
		}

		.menu-icon {
		    font-size: 1.5rem;
		    color: white;
		    cursor: pointer;
		    margin-right: 10px;
		}

		.slider-panel {
		    position: fixed;
		    top: 60px;
		    left: calc(-1 * var(--panel-width));
		    width: var(--panel-width);
		    height: calc(100vh - 60px);
		    background-color: #2c3e50;
		    color: white;
		    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
		    transition: left 0.3s ease-in-out;
		    z-index: 999;
		    padding: 20px;
		}

		.slider-panel.open {
		    left: 0;
		}

		/* Remove conflicting styles */
		body {
		    background-image: none;
		}

		/* Update form spacing */
		.invalid-feedback {
		    font-size: 0.875rem;
		    margin-top: 0.25rem;
		}

		.d-flex.justify-content-end.mt-4 {
		    gap: 1rem;
		}
		/* Slider Panel Styles */
					.slider-panel {
					       position: fixed;
					       top: 60px;
					       left: calc(-1 * var(--panel-width));
					       width: var(--panel-width);
					       height: calc(100vh - 60px);
					       background-color: #2c3e50;
					       color: white;
					       box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
					       transition: left 0.3s ease-in-out;
					       z-index: 999;
					       padding: 20px;
					   }

					   .slider-panel.open {
					       left: 0;
					   }

					   .panel-header {
					       font-size: 1.2rem;
					       font-weight: bold;
					       margin-bottom: 20px;
					       border-bottom: 1px solid #eee;
					   }

					   .panel-content ul {
					       list-style: none;
					       padding: 0;
					   }

					   .panel-content ul li {
					       margin-bottom: 15px;
					   }

					   .panel-content ul li a {
					       color: white;
					       text-decoration: none;
					       display: block;
					       padding: 8px 0;
					       border-bottom: 1px solid #444;
					       transition: color 0.2s;
					   }

					   .panel-content ul li a:hover {
					       color: #3498db;
					   }
					   .menu-icon {
					              font-size: 1.5rem;
					              color: white;
					              cursor: pointer;
					              margin-right: 10px;
					          }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h3>Vehicle Management</h3>
            <ul>
                <li><a href="/vehicles"><i class="bi bi-list"></i> My Vehicles</a></li>
                <li><a href="/vehicles/add"><i class="bi bi-plus-circle"></i> Add New Vehicle</a></li>
                <li><a href="/dashboard"><i class="bi bi-speedometer2"></i> Back to Dashboard</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 main-content">
            <div class="dashboard-header">
                <h2>Edit Vehicle</h2>
                <p>Update your vehicle information</p>
            </div>

            <div class="card">
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/vehicles/edit/{id}(id=${vehicleId})}"
                          th:object="${vehicle}"
                          method="post">

                        <div class="mb-3">
                            <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                            <input type="text"
                                   class="form-control"
                                   id="vehicleNumber"
                                   th:field="*{vehicleNumber}"
                                   th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('vehicleNumber')}"
                                 th:errors="*{vehicleNumber}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="vehicleType" class="form-label">Vehicle Type</label>
                            <select class="form-control" id="vehicleType" th:field="*{vehicleType}">
                                <option value="">Select Vehicle Type</option>
                                <option value="CAR">Car</option>
                                <option value="BIKE">Bike</option>
                                <option value="SUV">SUV</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('vehicleType')}"
                                 th:errors="*{vehicleType}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text"
                                   class="form-control"
                                   id="manufacturer"
                                   th:field="*{manufacturer}"
                                   th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('manufacturer')}"
                                 th:errors="*{manufacturer}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text"
                                   class="form-control"
                                   id="model"
                                   th:field="*{model}"
                                   th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('model')}"
                                 th:errors="*{model}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text"
                                   class="form-control"
                                   id="color"
                                   th:field="*{color}"
                                   th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('color')}"
                                 th:errors="*{color}"></div>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary">Update Vehicle</button>
                            <a th:href="@{/vehicles}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
