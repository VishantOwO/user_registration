<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking Spots - Add Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .sidebar {
        background-color: #2c3e50;
        min-height: 100vh;
        padding: 30px 20px;
        color: white;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
        margin-bottom: 30px;
        color: white;
        font-size: 1.3rem;
        font-weight: 600;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul li {
        margin-bottom: 10px;
    }

    .sidebar ul li a {
        color: #ecf0f1;
        text-decoration: none;
        display: flex;
        align-items: center;
        padding: 12px 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 0.95rem;
    }

    .sidebar ul li a i {
        margin-right: 12px;
        font-size: 1.1rem;
        width: 20px;
        text-align: center;
    }

    .sidebar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);
        color: #ffffff;
    }

    .sidebar ul li a:active {
        transform: translateX(5px) scale(0.98);
    }

    .sidebar ul li a.active {
        background-color: rgba(255, 255, 255, 0.15);
        color: #ffffff;
        font-weight: 500;
    }

    /* Keep your existing styles for other elements */
    body {
        background-image: url('/images/parking-bg.jpg');
        background-size: cover;
        background-position: center;
    }

    .navbar {
        background-color: Transparent !important;
    }

    .main-content {
        padding: 20px;
    }

    .dashboard-header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <h3>Vehicle Management</h3>
      <ul>
        <li><a href="/vehicles"><i class="bi bi-list"></i> My Vehicles</a></li>
        <li><a href="/vehicles/add"><i class="bi bi-plus-circle"></i> Add New Vehicle</a></li>
        <li><a href="/dashboard"><i class="bi bi-speedometer2"></i> Back to Dashboard</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 main-content">
      <div class="dashboard-header">
        <h2>Add New Vehicle</h2>
        <p>Register a new vehicle to your account</p>
      </div>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/vehicles/add}" th:object="${vehicle}" method="post">
            <div class="mb-3">
              <label for="vehicleNumber" class="form-label">Vehicle Number</label>
              <input type="text" class="form-control" id="vehicleNumber"
                     th:field="*{vehicleNumber}" placeholder="Format: XX-99-XX-9999">
              <div class="text-danger"
                   th:if="${#fields.hasErrors('vehicleNumber')}"
                   th:errors="*{vehicleNumber}"></div>
            </div>

            <div class="mb-3">
              <label for="vehicleType" class="form-label">Vehicle Type</label>
              <select class="form-control" id="vehicleType" th:field="*{vehicleType}">
                <option value="">Select Vehicle Type</option>
                <option value="CAR">Car</option>
                <option value="BIKE">Bike</option>
                <option value="SUV">SUV</option>
              </select>
              <div class="text-danger"
                   th:if="${#fields.hasErrors('vehicleType')}"
                   th:errors="*{vehicleType}"></div>
            </div>

            <div class="mb-3">
              <label for="manufacturer" class="form-label">Manufacturer</label>
              <input type="text" class="form-control" id="manufacturer"
                     th:field="*{manufacturer}">
              <div class="text-danger"
                   th:if="${#fields.hasErrors('manufacturer')}"
                   th:errors="*{manufacturer}"></div>
            </div>

            <div class="mb-3">
              <label for="model" class="form-label">Model</label>
              <input type="text" class="form-control" id="model"
                     th:field="*{model}">
              <div class="text-danger"
                   th:if="${#fields.hasErrors('model')}"
                   th:errors="*{model}"></div>
            </div>

            <div class="mb-3">
              <label for="color" class="form-label">Color</label>
              <input type="text" class="form-control" id="color"
                     th:field="*{color}">
              <div class="text-danger"
                   th:if="${#fields.hasErrors('color')}"
                   th:errors="*{color}"></div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Add Vehicle</button>
              <a href="/vehicles" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
