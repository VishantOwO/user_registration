<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking Spots - My Vehicles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .sidebar {
        background-color: #2c3e50;
        min-height: 100vh;
        padding: 20px;
        color: white;
    }
    .sidebar h3 {
        margin-bottom: 30px;
        color: white;
        font-size: 1.2rem;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar ul li {
        margin-bottom: 15px;
    }
    .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 8px 0;
        transition: 0.3s;
    }
    .sidebar ul li a:hover {
        padding-left: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
    }
    .main-content {
        padding: 20px;
    }
    .dashboard-header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .navbar {
        background-color: Transparent !important;
    }
    body {
        background-image: url('/images/parking-bg.jpg');
        background-size: cover;
        background-position: center;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <h3>Vehicle Management</h3>
      <ul>
        <li><a href="/vehicles"><i class="bi bi-list"></i> My Vehicles</a></li>
        <li><a href="/vehicles/add"><i class="bi bi-plus-circle"></i> Add New Vehicle</a></li>
        <li><a href="/dashboard"><i class="bi bi-speedometer2"></i> Back to Dashboard</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 main-content">
      <div class="dashboard-header">
        <h2>My Vehicles</h2>
        <p>Manage your registered vehicles</p>
      </div>

      <!-- Alert Messages -->
      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

      <!-- Vehicles List -->
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-end mb-3">
            <a href="/vehicles/add" class="btn btn-primary">
              <i class="bi bi-plus-circle"></i> Add New Vehicle
            </a>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Vehicle Number</th>
                <th>Type</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Color</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.vehicleNumber}"></td>
                <td th:text="${vehicle.vehicleType}"></td>
                <td th:text="${vehicle.manufacturer}"></td>
                <td th:text="${vehicle.model}"></td>
                <td th:text="${vehicle.color}"></td>
                <td>
                  <a th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}"
                     class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <form th:action="@{/vehicles/delete/{id}(id=${vehicle.id})}"
                        method="post"
                        style="display: inline;">
                    <button type="submit"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this vehicle?')">
                      <i class="bi bi-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
