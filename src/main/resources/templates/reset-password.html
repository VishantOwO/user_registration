<!-- reset-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Parking Spots - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <span class="navbar-brand">SMART PARKING SPOTS</span>
    <div class="navbar-nav ms-auto flex-row">
        <a class="nav-link" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{/register}">Registration</a>
        <a class="nav-link" th:href="@{/login}">Login</a>
    </div>
</nav>

<div class="main-container">
    <div class="card">
        <div class="card-body">
            <div class="header-blue">
                <h4 class="mb-0">Create New Password</h4>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/reset-password}" th:object="${resetPasswordRequest}" method="post">
                <input type="hidden" name="token" th:value="${token}">

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                    <span class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                    <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                </div>

                <button type="submit" class="btn btn-create">Reset Password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
