<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Parking Spots - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #2c3e50;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar h3 {
            margin-bottom: 30px;
            color: white;
            font-size: 1.2rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }
        .main-content {
            padding: 20px;
        }
        .login-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .welcome-text {
            color: white;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .navbar {
            background-color: Transparent !important;
        }
        body {
            background-image: url('/images/parking-bg.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h3>User Login</h3>
            <ul>
                <li><a href="/register">Register New Account</a></li>
                <li><a href="/forgot-password">Forgot Password</a></li>
                <li><a href="/">Back to Home</a></li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="col-md-9 main-content">
            <div class="login-header">
                <h2>Login to Your Account</h2>
                <p class="welcome-text">Welcome back to SmartPark! Please enter your credentials.</p>
            </div>
            <div class="card">
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid email or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="mt-3">
                        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
