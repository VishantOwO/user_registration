<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PasPark - Smart Parking Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 47, 75, 0.8), rgba(0, 47, 75, 0.8)),
                        url('/api/placeholder/1920/1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .hero-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .search-btn {
            background-color: #FF6B5B;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #FF5242;
        }

        /* Style for the navbar - keep your existing navbar styles */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: transparent !important;
            padding: 1rem 0;
        }

        .form-control {
            height: 50px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<!-- Existing Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">FINDING PARKING LOTS MADE EASY</h1>
        <p class="hero-description">Revolutionizing parking management with smart solutions. Experience hassle-free parking with our innovative platform.</p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
