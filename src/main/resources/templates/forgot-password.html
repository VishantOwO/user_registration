<!-- forgot-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Parking Spots - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <span class="navbar-brand">SMART PARKING SPOTS</span>
    <div class="navbar-nav ms-auto flex-row">
        <a class="nav-link" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{/register}">Registration</a>
        <a class="nav-link" th:href="@{/login}">Login</a>
    </div>
</nav>

<div class="main-container">
    <div class="card">
        <div class="card-body">
            <div class="header-blue">
                <h4 class="mb-0">Reset Your Password</h4>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:action="@{/forgot-password}" th:object="${forgotPasswordRequest}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <button type="submit" class="btn btn-create">Send Reset Link</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/login}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
